<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fff5ea;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        /* Circular Logo */
        .logo-container {
            width: 140px; /* Increased size */
            height: 140px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px; /* Increased logo size */
            height: 100px;
            border-radius: 50%;
            object-fit: contain;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        /* Social Media Icons */
        .socials {
            margin-top: 20px;
        }
        .socials a {
            display: inline-block;
            margin: 0 10px;
        }
        .socials img {
            width: 32px; /* Adjust icon size */
            height: 32px;
            transition: transform 0.2s;
        }
        .socials img:hover {
            transform: scale(1.1);
        }
        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./assets/moslin_with_bg.png" alt="Logo" class="logo">
        </div>
        <h1>We're Launching Soon</h1>
        <p>Our online store is under construction. Stay tuned for something amazing!</p>

        <!-- Social Media Links -->
        <div class="socials">
            <a href="https://instagram.com/moslinlifestyle" target="_blank">
                <img src="assets/instagram.svg" alt="Instagram">
            </a>
            <a href="https://facebook.com/moslinlifestyle" target="_blank">
                <img src="assets/facebook.svg" alt="Facebook">
            </a>
            <a href="mailto:moslinlifestyle@gmail.com">
                <img src="assets/mail.svg" alt="Email">
            </a>
        </div>

        <p class="footer">Follow us for updates.</p>
    </div>
</body>
</html>
